  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="currency-converter-app">

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="panel currency-converter" ng-controller="CurrencyConverterController">
            <div class="panel-body">

              <div class="currencies-values " style="overflow:hidden">
                <div class="currency-value-from" >1 <span>{{currencyFromText}}</span> equals</div>
                <div class="currency-value-to"><span>{{currencyToValue}}</span> <span>{{currencyToText}}</span></div>
                <div class="disclaimer"><a href="https://www.google.com.au/intl/pl/help/currency_disclaimer.html">Disclaimer</a></div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-6">

                  <form class="form-inline" role="form">
                    <div class="form-group">
                      <label class="sr-only" for="value-from">Value</label>
                      <input type="text" class="form-control" id="value-from" ng-model="fromValue" ng-change="updateValue()">
                    </div>
                    <div class="form-group">
                      <select id="select-from" name="select-currency-from" class="form-control" ng-options="currency.name for currency in currencies"
                              ng-model="fromCurrency">
                      </select>
                    </div>
                  </form>

                  <form class="form-inline" role="form">
                     <div class="form-group">
                      <label class="sr-only" for="value-to">Value</label>
                      <input type="text" class="form-control" id="value-to" ng-model="toValue" ng-change="updateValue()" >
                     </div>
                    <div class="form-group">
                      <select id="select-to" name="select-currency-to" class="form-control" ng-options="currency.name for currency in currencies"
                         ng-model="toCurrency" data-ng-change="getOptions()">
                      </select>
                    </div>
                   </form>
                </div>

                <div class="col-xs-12 col-md-6">
                  <canvas id="canvas" height="100" width="250"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

  </body>
</html>
